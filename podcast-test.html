<!DOCTYPE html>
<html lang="en">

<head>
  <title>Podcast Teste</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/6fb7e0ba16.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <!-- MP3 player content -->
  <div class="container d-flex justify-content-center my-4 mb-5">

    <div id="mobile-box">
      <div class="music-container" data-volume-level="high"></div>
      <!-- Card -->
      <div class="card">
        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
          <img class="card-img-top" src="./_images/cd.jpg" alt="CartÃ£o do Podcast">
          <a href="#!">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
          </a>
        </div>
        <div class="card-body text-center">

          <h5 class="h5 font-weight-bold">Tchaikovsky</h5>
          <p class="mb-0">Swan Lake - Act IV Finale</p>

          <div class="duration-container row p0">
            <div class="col text-start">
              <div class="current-time">00:00</div>
            </div>
            <div class="col text-end">
              <div class="total-time">00:00</div>
            </div>
          </div>

          <audio id="music" preload="true">
            <source src="./_music/swan-lake.mp3" type="audio/mpeg">
          </audio>


          <div class="container-fluidtext-center row" style="font-size: 1em; align-items: center;">
            <div class="col-1"><i id="playPause" class="fas fa-play"></i></div>

            <div class="timeline-container col-11">
              <div class="timeline">
                <div class="thumb-indicator"></div>
              </div>
            </div>


          </div>
        </div>
      </div>



    </div>
  </div>
  <!-- Card -->
  </div>
  </div>
<script type="text/javascript" src="./script.js"></script>
  <!-- Content -->
</body>

</html>
